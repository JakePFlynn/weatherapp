<!DOCTYPE HTML>
<head>
	<title>
		Jake Flynn's Portfolio | Weather App
	</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<p class="location"></p>
			<p class="temperature"></p>
			<div class="climate_background">
				
			</div>
			<div class="info_background">
				<div class="row">
					<img src="img/droplet.svg" alt="">
					<p class="humidity"></p>
				</div>
				<div class="row">
					<img src="img/wind.svg" alt="" class="windicon">
					<div class="windspeed">
						
					</div>
				</div>
			</div>
		</div>
	</div>
<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
